name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install nexe
      run: |
           sudo npm install -g nexe
           ls -lrt
    - run: npm install
      env:
        CI: true
    - run: nexe --build weather.js
