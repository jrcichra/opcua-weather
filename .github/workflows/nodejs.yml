name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install nexe
    - if: matrix.os == "ubuntu-latest"
      run: |
          sudo npm install -g nexe
    - if: matrix.os == "windows-latest"
      run : |
          npm install -g nexe
    - run: npm install
      env:
        CI: true
    - name: Build weather.js
      run: |
            nexe --build weather.js
    - if: matrix.os == "ubuntu-latest"
      run: |
            ls -lrt
    - if: matrix.os == "windows-latest"
      run: |
            dir
